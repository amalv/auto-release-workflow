name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Determine release type
      id: release_type
      run: |
        commit_message=$(git log -1 --pretty=%B)
        if [[ "$commit_message" == *"release:major"* ]]; then
          echo "release_type=major" >> $GITHUB_ENV
        elif [[ "$commit_message" == *"release:minor"* ]]; then
          echo "release_type=minor" >> $GITHUB_ENV
        elif [[ "$commit_message" == *"release:patch"* ]]; then
          echo "release_type=patch" >> $GITHUB_ENV
        else
          echo "release_type=none" >> $GITHUB_ENV
        fi

    - name: Update package.json version
      if: env.release_type != 'none'
      run: |
        npm version $release_type --no-git-tag-version

    - name: Create GitHub Release
      if: env.release_type != 'none'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        version=$(jq -r .version package.json)
        commit_hash=$(git rev-parse --short HEAD)
        tag=v$version-$commit_hash
        release_name="Release $version"
        release_body="Automated release $version"
        gh release create $tag -t "$release_name" -n "$release_body"

    - name: Upload docs
      if: env.release_type != 'none'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        version=$(jq -r .version package.json)
        commit_hash=$(git rev-parse --short HEAD)
        tag=v$version-$commit_hash
        gh release upload $tag ./docs/*.md --clobber
